{% extends 'base.html'%}

{% load static %}

{% block content %}

<section class="ftco-section bg-light">
    <div class="container">
        {% for foo in forms%}
        <div class="row d-flex">
            <div class="col-md-4 d-flex ftco-animate">
                <div class="blog-entry justify-content-end">

                    <a href="{{foo.get_absolute_url}}" class="block-20"
                       style="background-image: url('{{foo.image.url}}');">
                    </a>
                    <div class="text p-4 float-right d-block">
                        <div class="topper d-flex align-items-center">
                            <div class="one py-2 pl-3 pr-1 align-self-stretch">
                                <span class="day">{{foo.created|date:"d"}}</span>
                            </div>
                            <div class="two pl-0 pr-3 py-2 align-self-stretch">
                                <span class="yr">{{foo.created|date:"Y"}}</span>
                                <span class="mos">{{foo.created|date:"F"}}</span>
                            </div>
                        </div>
                        <h3 class="heading mb-3"><a href="{{foo.get_absolute_url}}">{{foo.title}}</a></h3>
                        <p>{{foo.description}}</p>
                        <p><a href="{{blog.get_absolute_url}}" class="btn-custom"><span
                                class="ion-ios-arrow-round-forward mr-3"></span>Read
                            more</a></p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
        {% include 'paginator.html'%}
    </div>
</section>

{% endblock %}
