{% extends 'base.html' %}
{% load static %}


{% block content %}

<section class="ftco-section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                {% for foo in form %}
                <div class="case">
                    <div class="row">
                        <div class="col-md-6 col-lg-6 col-xl-8 d-flex">
                            <a href="{{foo.get_absolute_url}}" class="img w-100 mb-3 mb-md-0"
                               style="background-image: url('{{ foo.image.url }}');"></a>
                        </div>
                        <div class="col-md-6 col-lg-6 col-xl-4 d-flex">
                            <div class="text w-100 pl-md-3">
                                <span class="subheading" >{{foo.title}}</span>
                                <h2><a href="{{foo.get_absolute_url}}">{{foo.description}}</a></h2>
                                <ul class="media-social list-unstyled">
                                    <li class="ftco-animate"><a href="{{index.get_absolute_url}}"><span
                                            class="icon-twitter"></span></a></li>
                                    <li class="ftco-animate"><a href="{{index.get_absolute_url}}"><span
                                            class="icon-facebook"></span></a></li>
                                    <li class="ftco-animate"><a href="{{index.get_absolute_url}}"><span
                                            class="icon-instagram"></span></a></li>
                                </ul>
                                <div class="meta">
                                    <p class="mb-0"><a href="#">{{foo.created|date:"m/d/y"}}</a> | <a href="#">{{foo.created|timesince}}
                                        ago</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
        {% include 'paginator.html' %}

    </div>
</section>


{% endblock %}
